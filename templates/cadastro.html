<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <form class="m-4" action="submit" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Usuario</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="usuario">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Senha</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" name="senha">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Confirme a senha:</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" name="conf_senha">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary mx-4">Cadastrar</button>
            <a href="/">
                <button type="button" class="btn btn-outline-secondary">Voltar</button>
            </a>
        </div>
    </form>

    {% for message in messages %}
        <div class="alert alert-danger m-4" role="alert">
            {{ message }}
        </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
