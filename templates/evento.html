<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Eventos</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white">Evento</h1>
        <div>
            <a class="navbar-brand" href="/logout">Sair</a>
            <a class="navbar-brand" href="evento/">Criar</a>
        </div>
    </nav>
    <form class="m-4" action="submit" method="post">{% csrf_token %}
        <input type="number" name="id_evento" value="{{ eventos.id }}" hidden>
        <div class="form-group">
            <label for="exampleFormControlInput1">Titulo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" value="{{ eventos.titulo }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Local</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="local" value="{{ eventos.local }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Data</label>
            <input type="datetime-local" class="form-control" id="exampleFormControlInput1" name="data_evento" value="{{ eventos.get_data_input_evento }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="descricao">{{ eventos.descricao }}</textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary mx-4">Salvar</button>
            <a href="/">
                <button type="button" class="btn btn-outline-secondary">Cancelar</button>
            </a>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
