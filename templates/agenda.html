<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Agenda</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white">Agenda</h1>
        <div>
            <a class="navbar-brand" href="/logout">Sair</a>
            <a class="navbar-brand" href="evento/">Criar</a>
        </div>
    </nav>

    <div class="d-flex">
        {% for evento in eventos %}
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body d-inline p-2 bg-dark text-white rounded shadow">
                <h5 class="card-title">{{evento.titulo}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{evento.data_evento}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Local: {{evento.local}}</h6>
                <p class="card-text">{{evento.descricao}}</p>
                <a href="evento/delete/{{ evento.id }}">
                    <button type="button" class="btn btn-danger">Excluir</button>
                </a>
                <a href="evento/?id={{ evento.id }}">
                    <button type="button" class="btn btn-primary">Editar</button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
